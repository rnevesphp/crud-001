<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/styles/style.css" />
    <link rel="stylesheet" href="./frontend/styles/css/materialize.css" />
    <title>FrontEcomm</title>
  </head>

  <body>
    <header style="border: 2px solid blue;" class="" >
      
      <div style="border: 2px solid green;" class="main-title ">EcomTECH</div>

      <div style="border: 2px solid black;" class="main-options ">
        
        <div class="logo">EcomTECH</div>


        <div class="buscador">
          <input type="text" name="buscador" id="buscador" />
        </div>


        <div class="navbar-options">
          <nav>
            <ul class="">
              <li class="options">Catalogo <i class="fa-solid fa-book"></i></li>
              <li class="options">Coleções <i class="fa-solid fa-bars"></i></li>
              <li class="options">
                Quem Somos <i class="fa-regular fa-building"></i>
              </li>
              <li class="options">
                Minha Conta <i class="fa-solid fa-user"></i>
              </li>
              <li class="options">
                Carrinho <i class="fa-solid fa-cart-shopping"></i>
              </li>
            </ul>
          </nav>
        </div>


      </div>
    </header>

    <main id="main" style="border: 1px solid red" class="main">
      
    </main>
  </body>
  <!-- style -->
  <script src="./frontend/styles/js/materialize.js"></script>

  <!-- controllers -->
  <script type="module" src="./frontend/controllers/initPage.controller.js"></script>

  <!-- templates -->
  <script type="module" src="./frontend/templates/catalogo.template.js"></script>

  <!-- modules -->
  <script type="module" src="./frontend/main.js"></script>
</html>
